name: Adopt Tapir CI

on:
  pull_request:
  push:
    branches:
      - main
    paths-ignore:
      - "helm/**"
  release:
    types:
      - released
    paths-ignore:
      - "helm/**"

jobs:
  verify:
    runs-on: ubuntu-18.04
    strategy:
      fail-fast: false
      matrix:
        json: [ "No", "Circe", "Jsoniter", "ZIOJson" ]

    steps:
      - name: Check-out repository
        id: repo-checkout
        uses: actions/checkout@v2

      - name: Set up JDK 11
        id: jdk-setup
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Cache SBT
        id: cache-sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier
          key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt') }}

      - name: Run unit tests
        # run unit tests only against the ZIOJson configuration so that resources are spared
        if: matrix.json == 'ZIOJson'
        id: run-unit-tests
        run: sbt test

      - name: Run integration tests with ${{ matrix.json }} JSON support
        run: JSON=${{ matrix.json }} sbt 'ItTest / test'

  deploy:
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
    needs: [ verify ]
    runs-on: ubuntu-latest

    steps:
      - name: Check-out repository
        id: repo-checkout
        uses: actions/checkout@v2

      - name: Set up JDK 11
        id: jdk-setup
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Cache SBT
        id: cache-sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier
          key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt') }}

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Publish docker image
        run: sbt backend/docker:publish
